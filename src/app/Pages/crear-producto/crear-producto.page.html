<app-nav></app-nav>

<main class="bg-background min-h-screen py-8 pb-12">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="heading-lg text-foreground">Agregar Nuevo Producto</h1>
      <p class="text-muted-foreground mt-2">Completa la información de tu producto artesanal</p>
    </div>

    <!-- Formulario principal -->
    <form class="space-y-8">

      <!-- Información básica -->
      <section class="bg-card p-6 rounded-2xl shadow-soft border border-border">
        <h2 class="heading-md mb-4 text-foreground">Información Básica</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nombre -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-muted-foreground mb-1">Nombre del producto *</label>
            <input type="text" placeholder="Ej: Cerámica artesanal" class="w-full p-3 border border-border rounded-xl bg-background focus:ring-2 focus:ring-primary/40 focus:border-primary transition" />
          </div>

          <!-- Descripción -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-muted-foreground mb-1">Descripción *</label>
            <textarea rows="4" placeholder="Describe tu producto..." class="w-full p-3 border border-border rounded-xl bg-background focus:ring-2 focus:ring-primary/40 focus:border-primary transition"></textarea>
          </div>

          <!-- Precio -->
          <div>
            <label class="block text-sm font-medium text-muted-foreground mb-1">Precio (COP) *</label>
            <input type="number" placeholder="0.00" min="0" step="0.01" class="w-full p-3 border border-border rounded-xl bg-background focus:ring-2 focus:ring-primary/40 focus:border-primary transition" />
          </div>

          <!-- Stock -->
          <div>
            <label class="block text-sm font-medium text-muted-foreground mb-1">Stock disponible *</label>
            <input type="number" placeholder="0" min="0" class="w-full p-3 border border-border rounded-xl bg-background focus:ring-2 focus:ring-primary/40 focus:border-primary transition" />
          </div>

          <!-- Categoría -->
          <div>
            <label class="block text-sm font-medium text-muted-foreground mb-1">Categoría *</label>
            <select class="w-full p-3 border border-border rounded-xl bg-background focus:ring-2 focus:ring-primary/40 focus:border-primary transition">
              <option value="">Selecciona una categoría</option>
              <option>Tejidos</option>
              <option>Cerámica</option>
              <option>Guadua</option>
              <option>Café</option>
              <option>Joyería</option>
              <option>Ropa deportiva</option>
              <option>Otro</option>
            </select>
          </div>

          <!-- Video -->
          <div>
            <label class="block text-sm font-medium text-muted-foreground mb-1">Video del proceso (URL)</label>
            <input type="url" placeholder="https://youtube.com/..." class="w-full p-3 border border-border rounded-xl bg-background focus:ring-2 focus:ring-primary/40 focus:border-primary transition" />
          </div>
        </div>
      </section>

      <!-- Imágenes -->
      <section class="bg-card p-6 rounded-2xl shadow-soft border border-border">
        <h2 class="heading-md mb-4 text-foreground">Imágenes del Producto</h2>
        <p class="text-sm text-muted-foreground mb-4">Máximo 10 imágenes</p>

        <!-- Botón de subir -->
        <label class="btn btn-outline cursor-pointer inline-flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Seleccionar imágenes
          <input type="file" multiple accept="image/*" class="hidden" />
        </label>

        <!-- Previsualización (ejemplo estático) -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
          <div class="relative group">
            <img src="assets/landing-resources/product1.png" class="w-full h-32 object-cover rounded-xl border border-border" />
            <button class="absolute top-2 right-2 w-6 h-6 bg-red-600 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">×</button>
          </div>
          <div class="relative group">
            <img src="assets/landing-resources/product2.png" class="w-full h-32 object-cover rounded-xl border border-border" />
            <button class="absolute top-2 right-2 w-6 h-6 bg-red-600 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">×</button>
          </div>
        </div>
      </section>

      <!-- Historia opcional -->
      <section class="bg-card p-6 rounded-2xl shadow-soft border border-border">
        <div class="flex items-center justify-between mb-4">
          <div>
            <h2 class="heading-md text-foreground">Historia del Producto</h2>
            <p class="text-sm text-muted-foreground">Opcional - Comparte la historia detrás de tu creación</p>
          </div>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="w-5 h-5 text-primary rounded focus:ring-2 focus:ring-primary/40" />
            <span class="text-sm font-medium">Agregar historia</span>
          </label>
        </div>

        <!-- Campos -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-muted-foreground mb-1">Cuéntanos la historia</label>
            <textarea rows="5" placeholder="Esta pieza fue elaborada por artesanos de la región..." class="w-full p-3 border border-border rounded-xl bg-background focus:ring-2 focus:ring-primary/40 focus:border-primary transition"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-muted-foreground mb-2">Tags (separados por comas)</label>
            <input type="text" placeholder="Hecho a mano, Técnica ancestral, Producto único" class="w-full p-3 border border-border rounded-xl bg-background focus:ring-2 focus:ring-primary/40 focus:border-primary transition mb-3" />

            <div class="flex flex-wrap gap-2">
              <span class="badge badge-primary cursor-pointer hover:bg-primary/20 transition">+ Hecho a mano</span>
              <span class="badge badge-primary cursor-pointer hover:bg-primary/20 transition">+ Técnica ancestral</span>
              <span class="badge badge-primary cursor-pointer hover:bg-primary/20 transition">+ Producto único</span>
              <span class="badge badge-primary cursor-pointer hover:bg-primary/20 transition">+ Local</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Botones -->
      <div class="flex justify-end gap-4">
        <button type="button" class="btn btn-outline">Cancelar</button>
        <button type="submit" class="btn btn-primary">Crear Producto</button>
      </div>

    </form>

  </div>
</main>
