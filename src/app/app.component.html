<ng-container *ngIf="estaAutenticado; else mostrarLogin">

    <ion-toolbar>
      <app-nav></app-nav>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ng-container>

<!-- Vista de login -->

</ng-template>
