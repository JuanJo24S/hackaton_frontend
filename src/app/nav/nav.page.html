<header
  class="sticky top-0 z-50 bg-gradient-to-r from-white/80 via-white/70 to-white/60 backdrop-blur-xl border-b border-border shadow-sm transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a href="/" class="flex items-center gap-2 group">
        <img src="assets/icon/NasaYuwe.png" alt="NasaYuwe"
          class="h-9 w-auto transition-transform duration-300 group-hover:scale-110" />
        <span
          class="font-bold text-lg tracking-tight bg-gradient-to-r from-primary to-sky-600 text-transparent bg-clip-text">
          NasaYuwe
        </span>
      </a>

      <!-- Navegación principal -->
      <nav class="hidden md:flex items-center space-x-6">
        <a routerLink="/home" class="relative font-medium text-muted-foreground hover:text-primary transition-colors">
          Productos
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all group-hover:w-full"></span>
        </a>
        <a routerLink="" class="font-medium text-muted-foreground hover:text-primary transition-colors">
          Historias
        </a>
        <a routerLink="/artisan" class="font-medium text-muted-foreground hover:text-primary transition-colors">
          Artesanos
        </a>

        <a *ngIf="usuario?.roles === 'ARTESANO'" routerLink="/crear-producto"
          class="px-4 py-2 rounded-xl text-white bg-gradient-to-r from-primary to-sky-600 shadow-md hover:shadow-lg transition-all text-sm font-semibold">
          + Agregar Producto
        </a>
      </nav>

      <!-- Buscador + Usuario -->
      <div class="hidden md:flex items-center gap-4">

        <!-- Buscador -->
        <div class="relative group">
          <input type="text" placeholder="Buscar..."
            class="pl-3 pr-10 py-2 border border-border rounded-full text-sm bg-background focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary transition-all w-44 group-hover:w-60 duration-300" />
          <svg class="w-4 h-4 absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
          </svg>
        </div>

        <!-- Menú de usuario -->
        <div class="relative" *ngIf="usuario">
          <button (click)="toggleMenuUsuario()"
            class="flex items-center gap-2 px-3 py-2 rounded-xl hover:bg-muted/60 transition-all">
            <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-semibold">
              {{ usuario?.nombre || 'U' }}
            </div>
            <span class="font-medium">{{ usuario?.nombre || 'Usuario' }}</span>

            <span class="font-medium text-sm">{{ usuario.nombre }}</span>
            <svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown -->
          <div *ngIf="menuUsuarioAbierto"
            class="absolute right-0 mt-2 w-56 bg-card/95 border border-border rounded-xl shadow-xl backdrop-blur-xl animate-fade-in-down">
            <div class="p-3 border-b border-border">
              <p class="font-semibold text-sm text-foreground">{{ usuario.nombre }}</p>
              <p class="text-xs text-muted-foreground">{{ usuario.correo }}</p>
              <span class="inline-block mt-2 px-2 py-0.5 bg-primary/10 text-primary text-xs rounded-full">
                {{ usuario.roles }}
              </span>
            </div>
            <button (click)="cerrarSesion()"
              class="w-full px-3 py-2 text-left text-sm hover:bg-muted/60 transition-colors flex items-center gap-2 text-red-600">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Cerrar sesión
            </button>
          </div>
        </div>
      </div>

      <!-- Botón móvil -->
      <button
        class="md:hidden flex items-center justify-center w-10 h-10 rounded-xl hover:bg-muted/70 transition-colors"
        aria-label="Abrir menú" (click)="menuAbierto = !menuAbierto">
        <svg *ngIf="!menuAbierto" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="menuAbierto" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Menú móvil -->
    <div *ngIf="menuAbierto"
      class="md:hidden bg-card/95 border-t border-border rounded-b-2xl shadow-lg backdrop-blur-xl animate-fade-in-down">
      <nav class="flex flex-col space-y-3 p-4 text-foreground">
        <a routerLink="/home" class="hover:text-primary font-medium">Productos</a>
        <a href="#" class="hover:text-primary font-medium">Historias</a>
        <a href="#" class="hover:text-primary font-medium">Artesanos</a>

        <a *ngIf="usuario?.roles === 'ARTESANO'" routerLink="/crear-producto"
          class="px-4 py-2 rounded-xl text-white bg-gradient-to-r from-primary to-sky-600 shadow hover:shadow-md transition-all text-center font-semibold">
          + Agregar Producto
        </a>

        <div class="border-t border-border pt-3 mt-3">
          <div *ngIf="usuario" class="bg-muted/60 p-3 rounded-xl">
            <div class="flex items-center gap-2 mb-2">
              <div
                class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-sky-600 text-white flex items-center justify-center font-semibold">
                {{ usuario.nombre.charAt(0).toUpperCase() }}
              </div>
              <div>
                <p class="font-semibold text-sm">{{ usuario.nombre }}</p>
                <p class="text-xs text-muted-foreground">{{ usuario.correo }}</p>
              </div>
            </div>
            <button (click)="cerrarSesion()"
              class="w-full px-3 py-2 mt-2 rounded-xl border border-red-500 text-red-600 hover:bg-red-50 flex items-center justify-center gap-2 transition-all text-sm">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Cerrar sesión
            </button>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
